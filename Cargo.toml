[package]
name = "tinkoff"
description = "Tinkoff investments console client"
repository = "https://github.com/aegoroff/tinkoff"
homepage = "https://github.com/aegoroff/tinkoff"
authors = ["egoroff <egoroff@gmail.com>"]
edition = "2021"
license = "MIT"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tinkoff-invest-api = { version = "0.2.3" }
async-stream = "0.3"
futures = {version = "0.3", default-features = false, features = ["alloc"]}
tokio = {version = "1.0", features = ["full"]}
tokio-stream = {version = "0.1", features = ["net"]}
futures-util = {version = "0.3.28"}
rust_decimal = "1.32.0"
rust_decimal_macros = "1.32.0"
iso_currency = "0.4.3"
itertools = "0.11.0"
indicatif = "0.17.6"
num-format = "0.4.4"
comfy-table = "7.0.1"
clap = { version = "4.3.24", features = ["std", "color", "cargo"] }

[profile.release]
lto = true
strip = true
panic = 'abort'